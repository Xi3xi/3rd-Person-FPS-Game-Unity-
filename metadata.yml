# Milestone 1 entries
GameTitle: Campus of Undead
GameBlurb: This game is a unique zombie survival game set on the sprawling campus of a university during an on-campus zombie apocalypse set forth by rebellious students. Surrounding the themes of horror, survival, exploration, and character progression, this game aims to recreate the stressful experience every student shared during their university life. Hence, players take on the role of a student who must fight through the undead-infested campus by scavenging valuable resources and intel and utilising them to uplevel their skillset to survive the onslaught while being hunted by the undead. The game is set on an apocalyptic university campus where a zombie virus outbreak occurs due to a biological attack. Players will take on the role of a resourceful student who, while battling hordes of undead creatures, strategically arms themselves with different skills to eventually escape.

